<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" >
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="score-board">
        <div class="player">
            <h2>Player</h2>
            <h1 id="UserScore">0</h1>
        </div>
        <div class="versus">
            <h1>VS</h1>
            <h3 id="RowCount">0</h3>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <h1 id="CompScore">0</h1>
        </div>
    </div>
    <div class="score-board">
        <h1 class="phrase" id="Statement">Make your move !</h1>
    </div>
    <div class="choices">
        <div>
            <img  id="rock"  src="Images/Rock.png">
        </div>
        <div>
            <img  id="paper" src="Images/Paper.png">
        </div>
        <div>
            <img  id="scissor" src="Images/Scissors.png">
        </div>
    </div>
    
    <script src="Js/app.js" charset="utf-8"></script>
</body>
</html>
